<!-- Add Repo---------------------------------------------------------- -->
<!--

  ng-disabled="ctrl.isDisabled"
  md-no-cache="ctrl.noCache"
  md-selected-item="ctrl.selectedItem"
  md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
  md-search-text="ctrl.searchText"
 -->

  <!-- md-highlight-text="ctrl.searchText"  -->
  <div ng-show="showAddBar">
    <md-autocomplete
            md-items="repo in reposToAdd"
            md-selected-item="reposToAdd"
            md-selected-item-change="repoSelected=repo"
            md-item-text="repo.name"
            md-min-length="0"
            placeholder="Choose repo to add">
          <md-item-template>
            <!-- MODIFY THE NG_CLICK -->
            <span md-highlight-flags="^i" >{{repo.name}}</span>
          </md-item-template>

          <md-not-found>
            No matches found.
          </md-not-found>
    </md-autocomplete>

    <md-button class="md-primary" ng-click="addRepo(repoSelected); toggleAddBar(); loadRepos()">Add</md-button>
    <md-button class="md-warn" ng-click="toggleAddBar(); loadRepos()">Cancel</md-button>

  </div>

    <md-list-item class="your-repos" ng-repeat="repo in showRepos">
      <md-checkbox></md-checkbox>
      <!-- <md-divider></md-divider> -->

      <div class="repo-name">{{ repo.name }}</div>

        <md-icon class="editRepo" md-svg-icon="img/icons/files.svg" ng-click="listFiles(repo)"></md-icon>


        <md-menu>
          <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="$mdOpenMenu()">
            <md-icon md-menu-origin="" md-svg-icon="img/icons/more.svg"></md-icon>
          </md-button>
          <md-menu-content width="4">
            <md-menu-item>
              <md-button ng-click="deleteRepo(repo)">
                <md-icon md-svg-icon="call:dialpad" md-menu-align-target=""></md-icon>
                Remove repo
              </md-button>
            </md-menu-item>

            <md-menu-item>
              <md-button ng-click="goToRepo(repo)">
                <md-icon md-svg-icon="call:dialpad" md-menu-align-target=""></md-icon>
                Go to Repo
              </md-button>
            </md-menu-item>

            <md-menu-item>
              <md-button ng-click="archiveRepo(repo)">
                <md-icon md-svg-icon="call:dialpad" md-menu-align-target=""></md-icon>
                Archive
              </md-button>
            </md-menu-item>

          </md-menu-content>
        </md-menu>

      <md-divider></md-divider>

    </md-list-item>


</div>
